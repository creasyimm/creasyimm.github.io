<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

          &lt;h2 id=&#34;关于ks&#34;&gt;关于ks&lt;/h2&gt;
&lt;p&gt;ks，是kick start的缩写，万事开头难嘛，花了两个小时的时间，学习了一下hexo的配置，把环境搭了一下。&lt;/p&gt;

&lt;p&gt;我们公司研发人员用的pc都是内部局域网，但是可以远程到一个公用的主机上面查询资料，下载文件等。突然有一天，我们发布的软件版本被扫描出来有病毒，不知道哪位同学不小心把自己的pc搞中毒了。于是我们打算让大家统一扫描一下，网上查询比较好的办法，就是用360系统急救箱的pe版来全盘查杀。其实蛮简单的，随便一个winpe引导，拷贝360的superkiller（360系统急救箱）扫描就好了。但是，我们研发部门的主机都是装在一个物理隔离的铁箱子里面（安全考虑），用USB的话，需要几十台电脑挨个打开箱子，想想就烦。于是，就有了在公司的局域网里搭建PXE服务器的需求。&lt;/p&gt;
&lt;p&gt;搭建完PXE服务之后，干脆又把我们常用的CentOS的安装盘都挂了上去，在设备或者服务器上省得用光驱或者U盘安装系统了。后来觉得，干脆再继续偷懒，写了几个ks.cfg配了上去。&lt;/p&gt;
&lt;p&gt;所以你看，我用的ks，其实是redhat自动化安装时候用的这个文件的名字。&lt;/p&gt;
&lt;h2 id=&#34;为什么现在&#34;&gt;为什么现在&lt;/h2&gt;
&lt;p&gt;09年毕业至今，多亏了神奇的G家&lt;strong&gt;搜索引擎&lt;/strong&gt;和广大网友的智慧，解决了我很多工作里面遇到的难题，也积累了不少解决问题的经验和技巧。&lt;/p&gt;
&lt;p&gt;工作之初的两三年，遇到什么棘手的问题，解决完了之后，除了脑子里的印象之外，其他什么都没留下。后来慢慢地发现，自己在公司里搭的用来做bug管理的redmine，可以用wiki来做知识库，搜索也方便。后来换了工作之后，发现自己以前记录过的问题，之后还是有可能遇到，而且也容易忘记具体的解决方案，好多时候又要重新搜索一遍。刚好那时候云笔记开始慢慢流行，我自己调研了一番，忘记出于什么原因选择了wiz（为知笔记）。再后来，wiz开始收费了，加上我自己用着体验也不怎么好，于是迁移（人工复制粘贴，汗）到了印象笔记，不过印象笔记的免费版对同时登录的设备有限制，交了钱之后多设备随时登录，体验还是蛮好的。&lt;/p&gt;
&lt;p&gt;慢慢养成了在工作里把一些技术问题记录到印象笔记里面的习惯之后，有一种无法对别人诉说的幸福感，哈哈。&lt;/p&gt;
&lt;p&gt;但是，每次遇到复杂问题，尤其是那种搜索引擎也很难搞定的一类，自己找资料，做实验，读文档，花一番力气解决之后，每次都有想分享到网上的冲动，想着自己每次都是搜别人的解决方案，总想回馈点什么，每次都会因为不同的原因放弃，例如整理一番会觉得花时间，或者不知道该写在哪儿，云云。这种情况发生的多了，总还是有点内疚。&lt;/p&gt;
&lt;p&gt;从毕业开始，我接触的大多是和网络数据处理相关的工作内容，不可避免地要和大数据相关的系统打交道，概念上懂，但是没有实际操作经验，随着工作里涉及的大数据的产品与方案越来越多，我计划自己学习一下，于是决定从搭建Hadoop的集群环境开始。&lt;/p&gt;
&lt;p&gt;我感觉使用Ambari+hdp或Cloudera Manger+CDH版本的Hadoop来搭建环境，应该会让我失去不少细节的学习机会，于是决定自己手工尝试一下。选版本参考的是CDH版本的搭配，大部分的组件搭配都没问题，除了hive。用了三个节点，先安装Hadoop，然后是ZooKeeper，接着配置Namenode的HA，然后HBase，接着Hive，然后是Hiveserver2的HA。编程语言方面，我没怎么用过Java，这也是我一直没怎么主动学习Hadoop的主要原因之一。整个搭建过程大概经历了一周。&lt;/p&gt;
&lt;p&gt;在我的这个学习Hadoop集群搭建的过程中，遇到了一些问题，有些通过参考网络资料解决了，但是也有一部分，是通过阅读官方文档加上各种碎片资料，再加上各种猜测和尝试才搞定。&lt;/p&gt;
&lt;p&gt;之前的工作过程中也发生过类似的情况，遇见问题，网络上怎么也找不到现成的类似案例，最后自己看文档，翻源码，做各种实验尝试，最后解决。其实也是很想把一些经验分享给大家的，由于以上提到的，或者其他没提到的偶然因素，都未能实施。&lt;/p&gt;
&lt;p&gt;这次莫名其妙地有很大的想写下来的冲动，于是，就有了现在。&lt;/p&gt;
&lt;h2 id=&#34;想写什么&#34;&gt;想写什么&lt;/h2&gt;
&lt;h4 id=&#34;阅读笔记&#34;&gt;阅读笔记&lt;/h4&gt;
&lt;p&gt;阅读笔记，是我想写很久，却也拖了很久的东西。我所谓的阅读笔记，包括偶尔看到的博客、微博、自媒体等内容，也包括读书笔记。&lt;/p&gt;
&lt;h4 id=&#34;技术内容整理&#34;&gt;技术内容整理&lt;/h4&gt;
&lt;p&gt;我在工作过程中发现，有不少小同事仅仅对自己写的部分代码语法与逻辑熟悉，但是对网络基础，计算机基础等了解的比较有限，在解决工作中遇到的问题的时候，能用到手段就会大大收到限制。我计划把自己觉得能帮助到他们的内容整理一下，做个系列分享。&lt;/p&gt;
&lt;h4 id=&#34;trouble-shooting-备忘&#34;&gt;Trouble Shooting 备忘&lt;/h4&gt;
&lt;p&gt;记录自己遇到的一些问题的解决方案，希望也能够帮助到其他人。&lt;/p&gt;
&lt;h4 id=&#34;创作&#34;&gt;创作&lt;/h4&gt;
&lt;p&gt;也许和阅读笔记会有重叠。我希望自己能创作出一些有意义的内容。&lt;/p&gt;
&lt;h4 id=&#34;好物分享&#34;&gt;好物分享&lt;/h4&gt;
&lt;p&gt;运动，书籍，电影，文章，网络资源，软件工具，菜谱，玩具，觉得什么东西好，想分享给大家的。&lt;/p&gt;
&lt;h4 id=&#34;待补充&#34;&gt;待补充&lt;/h4&gt;
&lt;p&gt;待补充&lt;/p&gt;
&lt;h2 id=&#34;写在最后&#34;&gt;写在最后&lt;/h2&gt;
&lt;p&gt;人生是一个旅程，我从某一个时期开始认为，学会很好地操控文字，创作也好，记录也罢，能够留下一些什么，这个旅程会更有趣。&lt;/p&gt;
&lt;p&gt;突然怀疑，自己今天突然动手，是不是和听了“一代之治即一代之学”的说法有关系。&lt;/p&gt;

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h2 id=\&#34;问题\&#34;&gt;问题：&lt;/h2&gt;\n&lt;p&gt;github访问速度比较慢，clone代码的时候大部分都是10~20KB/s，而且，还常常断掉，Broken pipe什么的。&lt;/p&gt;\n&lt;h2 id=\&#34;尝试过\&#34;&gt;尝试过：&lt;/h2&gt;\n&lt;p&gt;用proxy加速，没发现有什么效果。&lt;/p&gt;\n&lt;p&gt;今天又搜了一下关键字 &lt;em&gt;github&lt;/em&gt; &lt;em&gt;加速&lt;/em&gt; ，惊喜地发现效果很赞，早点知道的话一定能够节省好多好多的时间。&lt;/p&gt;\n&lt;h2 id=\&#34;其中一个有效的解决\&#34;&gt;其中一个有效的解决：&lt;/h2&gt;\n&lt;p&gt;据说是dns域名污染导致的，在一个工具网站查询几个特定的域名，在主机的hosts文件中指定这几个域名的解析IP地址，再从github clone仓库的时候，速度提升非常明显，我是“哇呜~”叫了一下。&lt;/p&gt;\n&lt;p&gt;操作步骤：&lt;/p&gt;\n&lt;p&gt;一、打开：https://www.ipaddress.com/，分别查询以下域名：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;github.com&lt;/li&gt;\n&lt;li&gt;assets-cdn.github.com&lt;/li&gt;\n&lt;li&gt;github.global.ssl.fastly.net&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;二、将查询结果&lt;a href=\&#34;https://www.baidu.com/s?wd=%E5%A6%82%E4%BD%95%E4%BF%AE%E6%94%B9hosts%E6%96%87%E4%BB%B6\&#34;&gt;更新至本地hosts文件&lt;/a&gt;&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;#不同时间查询，结果可能不同，这里的内容仅供参考\n140.82.113.3 github.com\n185.199.108.153 assets-cdn.github.com\n#185.199.109.153 assets-cdn.github.com\n#185.199.110.153 assets-cdn.github.com\n#185.199.111.153 assets-cdn.github.com\n199.232.69.194 github.global.ssl.fastly.net\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;参考内容&lt;br&gt;\n刷新dns缓存的操作参考（一般不需要）：&lt;/p&gt;\n&lt;p&gt;Windows&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;ipconfig /flushdns&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Linux&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;systemctl restart nscd&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;Mac&lt;/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;sudo dscacheutil -flushcache或sudo killall -HUP mDNSResponder&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;p&gt;使用chrome浏览器的注意，chrome本身也有dns缓存，刷新chrome的dns缓存：chrome://net-internals/#dns，点击 &lt;em&gt;Clear host cache&lt;/em&gt;，不过我常常发现这个操作也没什么用，关闭chrome重新打开效果比较好。&lt;/p&gt;\n&lt;p&gt;参考（之一）：&lt;br&gt;\nhttps://github.com/chenxuhua/issues-blog/issues/3&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;github-man&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;github慢&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-09-25 12:18:41&#34;,&#34;dateFormat&#34;:&#34;2020-09-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://creasyimm.github.io/post/github-man/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:96000,&#34;words&#34;:389,&#34;minutes&#34;:2},&#34;description&#34;:&#34;问题：\ngithub访问速度比较慢，clone代码的时候大部分都是10~20KB/s，而且，还常常断掉，Broken pipe什么的。\n尝试过：\n用proxy加速，没发现有什么效果。\n今天又搜了一下关键字 github 加速 ，惊喜地发现效...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%97%AE%E9%A2%98\&#34;&gt;问题：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%B0%9D%E8%AF%95%E8%BF%87\&#34;&gt;尝试过：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B6%E4%B8%AD%E4%B8%80%E4%B8%AA%E6%9C%89%E6%95%88%E7%9A%84%E8%A7%A3%E5%86%B3\&#34;&gt;其中一个有效的解决：&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;h2 id=\&#34;关于ks\&#34;&gt;关于ks&lt;/h2&gt;\n&lt;p&gt;ks，是kick start的缩写，万事开头难嘛，花了两个小时的时间，学习了一下hexo的配置，把环境搭了一下。&lt;/p&gt;\n&lt;p&gt;用ks这个名字作为第一篇的名字，可能和上个月折腾了几天PXE有关系。说来话长。&lt;/p&gt;\n&lt;p&gt;我们公司研发人员用的pc都是内部局域网，但是可以远程到一个公用的主机上面查询资料，下载文件等。突然有一天，我们发布的软件版本被扫描出来有病毒，不知道哪位同学不小心把自己的pc搞中毒了。于是我们打算让大家统一扫描一下，网上查询比较好的办法，就是用360系统急救箱的pe版来全盘查杀。其实蛮简单的，随便一个winpe引导，拷贝360的superkiller（360系统急救箱）扫描就好了。但是，我们研发部门的主机都是装在一个物理隔离的铁箱子里面（安全考虑），用USB的话，需要几十台电脑挨个打开箱子，想想就烦。于是，就有了在公司的局域网里搭建PXE服务器的需求。&lt;/p&gt;\n&lt;p&gt;搭建完PXE服务之后，干脆又把我们常用的CentOS的安装盘都挂了上去，在设备或者服务器上省得用光驱或者U盘安装系统了。后来觉得，干脆再继续偷懒，写了几个ks.cfg配了上去。&lt;/p&gt;\n&lt;p&gt;所以你看，我用的ks，其实是redhat自动化安装时候用的这个文件的名字。&lt;/p&gt;\n&lt;h2 id=\&#34;为什么现在\&#34;&gt;为什么现在&lt;/h2&gt;\n&lt;p&gt;09年毕业至今，多亏了神奇的G家&lt;strong&gt;搜索引擎&lt;/strong&gt;和广大网友的智慧，解决了我很多工作里面遇到的难题，也积累了不少解决问题的经验和技巧。&lt;/p&gt;\n&lt;p&gt;工作之初的两三年，遇到什么棘手的问题，解决完了之后，除了脑子里的印象之外，其他什么都没留下。后来慢慢地发现，自己在公司里搭的用来做bug管理的redmine，可以用wiki来做知识库，搜索也方便。后来换了工作之后，发现自己以前记录过的问题，之后还是有可能遇到，而且也容易忘记具体的解决方案，好多时候又要重新搜索一遍。刚好那时候云笔记开始慢慢流行，我自己调研了一番，忘记出于什么原因选择了wiz（为知笔记）。再后来，wiz开始收费了，加上我自己用着体验也不怎么好，于是迁移（人工复制粘贴，汗）到了印象笔记，不过印象笔记的免费版对同时登录的设备有限制，交了钱之后多设备随时登录，体验还是蛮好的。&lt;/p&gt;\n&lt;p&gt;慢慢养成了在工作里把一些技术问题记录到印象笔记里面的习惯之后，有一种无法对别人诉说的幸福感，哈哈。&lt;/p&gt;\n&lt;p&gt;但是，每次遇到复杂问题，尤其是那种搜索引擎也很难搞定的一类，自己找资料，做实验，读文档，花一番力气解决之后，每次都有想分享到网上的冲动，想着自己每次都是搜别人的解决方案，总想回馈点什么，每次都会因为不同的原因放弃，例如整理一番会觉得花时间，或者不知道该写在哪儿，云云。这种情况发生的多了，总还是有点内疚。&lt;/p&gt;\n&lt;p&gt;从毕业开始，我接触的大多是和网络数据处理相关的工作内容，不可避免地要和大数据相关的系统打交道，概念上懂，但是没有实际操作经验，随着工作里涉及的大数据的产品与方案越来越多，我计划自己学习一下，于是决定从搭建Hadoop的集群环境开始。&lt;/p&gt;\n&lt;p&gt;我感觉使用Ambari+hdp或Cloudera Manger+CDH版本的Hadoop来搭建环境，应该会让我失去不少细节的学习机会，于是决定自己手工尝试一下。选版本参考的是CDH版本的搭配，大部分的组件搭配都没问题，除了hive。用了三个节点，先安装Hadoop，然后是ZooKeeper，接着配置Namenode的HA，然后HBase，接着Hive，然后是Hiveserver2的HA。编程语言方面，我没怎么用过Java，这也是我一直没怎么主动学习Hadoop的主要原因之一。整个搭建过程大概经历了一周。&lt;/p&gt;\n&lt;p&gt;在我的这个学习Hadoop集群搭建的过程中，遇到了一些问题，有些通过参考网络资料解决了，但是也有一部分，是通过阅读官方文档加上各种碎片资料，再加上各种猜测和尝试才搞定。&lt;/p&gt;\n&lt;p&gt;之前的工作过程中也发生过类似的情况，遇见问题，网络上怎么也找不到现成的类似案例，最后自己看文档，翻源码，做各种实验尝试，最后解决。其实也是很想把一些经验分享给大家的，由于以上提到的，或者其他没提到的偶然因素，都未能实施。&lt;/p&gt;\n&lt;p&gt;这次莫名其妙地有很大的想写下来的冲动，于是，就有了现在。&lt;/p&gt;\n&lt;h2 id=\&#34;想写什么\&#34;&gt;想写什么&lt;/h2&gt;\n&lt;h4 id=\&#34;阅读笔记\&#34;&gt;阅读笔记&lt;/h4&gt;\n&lt;p&gt;阅读笔记，是我想写很久，却也拖了很久的东西。我所谓的阅读笔记，包括偶尔看到的博客、微博、自媒体等内容，也包括读书笔记。&lt;/p&gt;\n&lt;h4 id=\&#34;技术内容整理\&#34;&gt;技术内容整理&lt;/h4&gt;\n&lt;p&gt;我在工作过程中发现，有不少小同事仅仅对自己写的部分代码语法与逻辑熟悉，但是对网络基础，计算机基础等了解的比较有限，在解决工作中遇到的问题的时候，能用到手段就会大大收到限制。我计划把自己觉得能帮助到他们的内容整理一下，做个系列分享。&lt;/p&gt;\n&lt;h4 id=\&#34;trouble-shooting-备忘\&#34;&gt;Trouble Shooting 备忘&lt;/h4&gt;\n&lt;p&gt;记录自己遇到的一些问题的解决方案，希望也能够帮助到其他人。&lt;/p&gt;\n&lt;h4 id=\&#34;创作\&#34;&gt;创作&lt;/h4&gt;\n&lt;p&gt;也许和阅读笔记会有重叠。我希望自己能创作出一些有意义的内容。&lt;/p&gt;\n&lt;h4 id=\&#34;好物分享\&#34;&gt;好物分享&lt;/h4&gt;\n&lt;p&gt;运动，书籍，电影，文章，网络资源，软件工具，菜谱，玩具，觉得什么东西好，想分享给大家的。&lt;/p&gt;\n&lt;h4 id=\&#34;待补充\&#34;&gt;待补充&lt;/h4&gt;\n&lt;p&gt;待补充&lt;/p&gt;\n&lt;h2 id=\&#34;写在最后\&#34;&gt;写在最后&lt;/h2&gt;\n&lt;p&gt;人生是一个旅程，我从某一个时期开始认为，学会很好地操控文字，创作也好，记录也罢，能够留下一些什么，这个旅程会更有趣。&lt;/p&gt;\n&lt;p&gt;突然怀疑，自己今天突然动手，是不是和听了“一代之治即一代之学”的说法有关系。&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;ks&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;ks&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2020-09-16 20:19:33&#34;,&#34;dateFormat&#34;:&#34;2020-09-16&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://creasyimm.github.io/post/ks/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;6 min read&#34;,&#34;time&#34;:350000,&#34;words&#34;:1711,&#34;minutes&#34;:6},&#34;description&#34;:&#34;关于ks\nks，是kick start的缩写，万事开头难嘛，花了两个小时的时间，学习了一下hexo的配置，把环境搭了一下。\n用ks这个名字作为第一篇的名字，可能和上个月折腾了几天PXE有关系。说来话长。\n我们公司研发人员用的pc都是内部局域...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E4%BA%8Eks\&#34;&gt;关于ks&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%BA%E4%BB%80%E4%B9%88%E7%8E%B0%E5%9C%A8\&#34;&gt;为什么现在&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%83%B3%E5%86%99%E4%BB%80%E4%B9%88\&#34;&gt;想写什么&lt;/a&gt;&lt;br&gt;\n*\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%98%85%E8%AF%BB%E7%AC%94%E8%AE%B0\&#34;&gt;阅读笔记&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E6%8A%80%E6%9C%AF%E5%86%85%E5%AE%B9%E6%95%B4%E7%90%86\&#34;&gt;技术内容整理&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#trouble-shooting-%E5%A4%87%E5%BF%98\&#34;&gt;Trouble Shooting 备忘&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%88%9B%E4%BD%9C\&#34;&gt;创作&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%A5%BD%E7%89%A9%E5%88%86%E4%BA%AB\&#34;&gt;好物分享&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BE%85%E8%A1%A5%E5%85%85\&#34;&gt;待补充&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%86%99%E5%9C%A8%E6%9C%80%E5%90%8E\&#34;&gt;写在最后&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于
